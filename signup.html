<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OpenNode</title>
        <link rel="icon" href="image/logo.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
       <!-- Start Head -->
       <div class="head">
           <div class="container">
               <div class="row">
                   <div class="col-6">
                       <div class="logo">
                           <a href="index.html"><img src="image/logo.png" style=''>opennode</a>
                       </div>
                   </div>
                   
                   <div class="col-6">
                      <div class="signcontent">
                          <span>Already have an account?</span>
                          <a href="login.html" class="text-capitalize">Log In</a>
                      </div>
                   </div>
               </div>
           </div>
       </div>
       <!-- End   Head -->
       
       <!-- Start Our Form -->
       <div class="form">
           <div class="container">
               <form>
                   <div class="form-group">
                       <h4>Create An Account</h4>
                       <label>Email address</label>
                       <input type="email" class="form-control" placeholder="Enter email">
                   </div>
                   <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" placeholder="Password">
                       
                   </div>
                   <div class="form-group">
                       <label>Re-type Password</label>
                       <input type="password" class="form-control" placeholder="Password">
                   </div>
                   
                   <div class="form-group form-check">
                       <input type="checkbox" class="form-check-input" id="exampleCheck1">
                       <label class="form-check-label" for="exampleCheck1">
                           
                           I certify that I am 18 years of age or older,
                           and I agree to the
                            <a class="text-capitalize">user agreement</a> and 
                            <a class="text-capitalize">privacy policy</a>
                       </label>
                   </div>
                   
                   <div class="form-group">
                       <button type="submit" class="btn">Sign Up</button>
                   </div>
                   
                  
               </form>
           </div>
       </div>
       <!-- End   Our Form -->

       <script src="js/jquery-3.3.1.min.js"></script>
       <script src="js/popper.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
       <script src="js/login.js"></script>
    </body>
</html>
