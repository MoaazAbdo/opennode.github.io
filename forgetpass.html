<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>OpenNode</title>
         <link rel="icon" href="image/logo.png">
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/forgetPass.css">
         
    </head>
    <body>
        <!-- Start Head -->
        <div class="forget-head">
            <div class="container">
               <div class="row">
                   <div class="col">
                       <div class="content">
                            <a href="index.html"><img src="image/logo.png">opennode</a>
                        </div>
                   </div>
               </div>
                
            </div>
        </div>
        <!-- End   Head -->
        
        
        <!-- Start Content -->
        <div class="details">
            <div class="container">
                <div class="content">
                    <form>
                        <div class="form-group">
                            <h3 class="text-capitalize head">forgot password</h3>
                            <p class="text">Enter your email address below and we'll <br> get you back on track.</p>
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn ">Request reset link</button>
                            
                        </div>
                      
                    </form>
                     <a href="login.html" class="text-capitalize">back to login </a>
                </div>
            </div>
        </div>
        <!-- End   Content -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
